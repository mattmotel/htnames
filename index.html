<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Hard Names</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans Condensed', sans-serif;
      font-size: 24px;
      line-height: 120%;
      font-weight: 100;
      margin: 16px;
      background: #ececec;
    }

    h1 {
      font-family: 'UnifrakturMaguntia', cursive;
      text-align: center;
    }

    h1 span {
      font-family: 'Open Sans Condensed', sans-serif;
    }

    span {}

    h2 {
      padding: 0;
      margin: 0;
      color: #3eb565;
      font-size: 1rem;
    }

    .module {
      border-radius: 0.5rem;
      padding: 1.5rem;
      background: #fff;
      max-width: 32rem;
      margin: 1rem auto;
      font-size: 0.8rem;
    }

    @media (min-width: 640px) {

      .module {
        padding: 2rem;
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <h1>The <span>Hard Name</span> Generator</h1>

  <div class="module" id="metalhead">

    <h2>Metalhead (Male)</h2>

    <div>

      <script src="names.js" type="text/javascript"></script>
      <script type="text/javascript">
        var metalFirstName = maleFirst[Math.floor(Math.random() * maleFirst.length)];
        document.write("<span>" + metalFirstName + "</span>");
      </script>

      <script type="text/javascript">
        var metalLastName = nameLast[Math.floor(Math.random() * nameLast.length)];
        document.write("<span>" + metalLastName + "</span>");
      </script>
    </div>

  </div>

  <div class="module" id="agingpunk">

    <h2>Metalhead (Female)</h2>

    <div>
      <script type="text/javascript">
        var metalFemaleFirstName = femaleFirst[Math.floor(Math.random() * femaleFirst.length)];
        document.write("<span>" + metalFemaleFirstName + "</span>");
      </script>


      <script type="text/javascript">
        var punkLastName = nameLast[Math.floor(Math.random() * nameLast.length)];
        document.write("<span>" + punkLastName + "</span>");
      </script>
    </div>

  </div>

  <div class="module" id="agingpunk">

    <h2>Aging Punk (Male)</h2>

    <div>
      <script type="text/javascript">
        var punkFirstName = maleFirst[Math.floor(Math.random() * maleFirst.length)];
        document.write("<span>" + punkFirstName + "</span>");
      </script>
      <script type="text/javascript">
        var punkNickName = punkNick[Math.floor(Math.random() * punkNick.length)];
        document.write("<span>&ldquo;" + punkNickName + "&rdquo;</span>");
      </script>


      <script type="text/javascript">
        var punkLastName = nameLast[Math.floor(Math.random() * nameLast.length)];
        document.write("<span>" + punkLastName + "</span>");
      </script>
    </div>

  </div>


  <div class="module" id="agingpunk">

    <h2>Aging Punk (Female)</h2>

    <div>
      <script type="text/javascript">
        var punkFemaleFirstName = femaleFirst[Math.floor(Math.random() * femaleFirst.length)];
        document.write("<span>" + punkFemaleFirstName + "</span>");
      </script>
      <script type="text/javascript">
        var punkNickName2 = punkNick[Math.floor(Math.random() * punkNick.length)];
        document.write("<span>&ldquo;" + punkNickName2 + "&rdquo;</span>");
      </script>
      <script type="text/javascript">
        var punkLastName2 = nameLast[Math.floor(Math.random() * nameLast.length)];
        document.write("<span>" + punkLastName2 + "</span>");
      </script>
    </div>

  </div>

  <!-- Crust Punk, Aging Punk, Metalhead, Black Metal Frontman -->

</body>

</html>
