<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 24px;
      line-height: 120%;
      font-weight: 100;
      margin: 16px;
      background: #ececec;
    }

    span {
      color: #3eb565;
    }

    h2{
      padding: 0;
      margin: 0;
    }

    .module {
      border-radius: 1rem;
      padding: 2rem;
      background: #fff;
      max-width: 32rem;
      margin: auto;
      font-size: 0.8rem;
    }

    @media (min-width: 640px) {

      .module {
        padding: 3rem;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <h1>Hard Name Generator</h1>

  <div class="module" id="metalhead">

    <h2>Metalhead</h2>

    <div>
      <script type="text/javascript">
        var metalFirst = [
          "Kevin",
          "Pete",
          "Terry",
          "Timothy",
          "Damien"
        ];
        var metalFirstName = metalFirst[Math.floor(Math.random() * metalFirst.length)];
        document.write("<span>" + metalFirstName + "</span>");
      </script>

      <script type="text/javascript">
        var metalLast = [
          "Miller",
          "Ericson",
          "Parker",
          "Bogart",
          "Walsh"
        ];
        var metalLastName = metalLast[Math.floor(Math.random() * metalLast.length)];
        document.write("<span>" + metalLastName + "</span>");
      </script>
    </div>

  </div>

</body>

</html>
