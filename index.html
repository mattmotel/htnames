<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Hard Names</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: courier, monospace;
      font-size: 24px;
      line-height: 120%;
      font-weight: 100;
      margin: 16px;
      background: #666;
    }

    h1 {
      text-align: center;
    }



    span {}

    h2 {
      padding: 0;
      margin: 0;
      color: #3eb565;
      font-size: 1rem;
    }

    .module {
      border-radius: 0.5rem;
      padding: 1.5rem;
      background: #fff;
      font-size: 1rem;
      box-shadow: 3px 3px black;
    }

    @media (min-width: 640px) {

      .module {
        padding: 2rem;
        font-size: 1.25rem;
      }
    }
  </style>
</head>

<body>
  <script src="names.js" type="text/javascript"></script>

  <h1 class="text-xl p-4 ">The <img src="hardname.png" class="h-40 m-auto" alt="Hard Name" /> Generator</h1>

  <div class="grid gap-4 grid-cols-1 lg:grid-cols-2 p-4 max-w-5xl mx-auto">

    <div class="module" id="metalhead2">

      <h2>Metalhead (♀)</h2>

      <div>
        <script type="text/javascript">
          var metalFemaleFirstName = femaleFirst[Math.floor(Math.random() * femaleFirst.length)];
          document.write("<span>" + metalFemaleFirstName + "</span>");
        </script>


        <script type="text/javascript">
          var metalLastName2 = nameLast[Math.floor(Math.random() * nameLast.length)];
          document.write("<span>" + metalLastName2 + "</span>");
        </script>
      </div>

    </div>

    <div class="module" id="metalhead">

      <h2>Metalhead (♂)</h2>

      <div>


        <script type="text/javascript">
          var metalFirstName = maleFirst[Math.floor(Math.random() * maleFirst.length)];
          document.write("<span>" + metalFirstName + "</span>");
        </script>

        <script type="text/javascript">
          var metalLastName = nameLast[Math.floor(Math.random() * nameLast.length)];
          document.write("<span>" + metalLastName + "</span>");
        </script>
      </div>

    </div>


  </div>
  <div class="grid gap-4 grid-cols-1 lg:grid-cols-2 p-4 max-w-5xl mx-auto">



    <div class="module" id="agingpunk2">

      <h2>Aging Punk (♀)</h2>

      <div>
        <script type="text/javascript">
          var punkFemaleFirstName = femaleFirst[Math.floor(Math.random() * femaleFirst.length)];
          document.write("<span>" + punkFemaleFirstName + "</span>");
        </script>
        <script type="text/javascript">
          var punkNickName2 = punkNick[Math.floor(Math.random() * punkNick.length)];
          document.write("<span>&ldquo;" + punkNickName2 + "&rdquo;</span>");
        </script>
        <script type="text/javascript">
          var punkLastName2 = nameLast[Math.floor(Math.random() * nameLast.length)];
          document.write("<span>" + punkLastName2 + "</span>");
        </script>
      </div>

    </div>

    <div class="module" id="agingpunk">

      <h2>Aging Punk (♂)</h2>

      <div>
        <script type="text/javascript">
          var punkFirstName = maleFirst[Math.floor(Math.random() * maleFirst.length)];
          document.write("<span>" + punkFirstName + "</span>");
        </script>
        <script type="text/javascript">
          var punkNickName = punkNick[Math.floor(Math.random() * punkNick.length)];
          document.write("<span>&ldquo;" + punkNickName + "&rdquo;</span>");
        </script>


        <script type="text/javascript">
          var punkLastName = nameLast[Math.floor(Math.random() * nameLast.length)];
          document.write("<span>" + punkLastName + "</span>");
        </script>
      </div>

    </div>



  </div>


  <div class="grid gap-4 grid-cols-1 lg:grid-cols-2 p-4 max-w-5xl mx-auto">
    <div class="module" id="location">

      <h2>Location (US)</h2>

      <div>
        <script type="text/javascript">
          var locationsName = locations[Math.floor(Math.random() * locations.length)];
          document.write("<span>" + locationsName + "</span>");
        </script>

      </div>

    </div>

    <div class="module" id="location2">

      <h2>Location (Int’l)</h2>

      <div>
        <script type="text/javascript">
          var locationsName2 = locations2[Math.floor(Math.random() * locations2.length)];
          document.write("<span>" + locationsName2 + "</span>");
        </script>

      </div>

    </div>

  </div>
  <!-- https://coschedule.com/blog/ap-style-cheat-sheet for location-->
  <!-- Crust Punk, Aging Punk, Metalhead, Black Metal Frontman -->

</body>

</html>
